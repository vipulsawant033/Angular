<!-- registration-table.component.html -->

<h1 class="text-center mt-5 mb-4">Registration Data</h1>
<div class="container" style="padding: 10px;" style="position: relative;">
  <table class="table table-success table-striped table-bordered border-primary shadow p-4 bg-light rounded">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone Number</th>
        <th>Action</th>
        <!-- Add more table headers for other fields if needed -->
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of registrationData">
        <td>{{ data.name }}</td>
        <td>{{ data.email }}</td>
        <td>{{ data.phoneNumber }}</td>
        <!-- Add more table cells for other fields if needed -->
        <td>
          <!-- Edit button -->
          <button class="btn btn-primary" (click)="edit(data)" style="margin-right: 4px;">Edit</button>
          <!-- Delete button -->
          <button class="btn btn-danger" (click)="delete(data)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

</div>
