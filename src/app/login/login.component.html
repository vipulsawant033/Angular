<div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-lg-4 col-md-6 col-sm-8">
        <form (ngSubmit)="login()" class="card p-4 shadow">
 
          <div class="mb-3">
            <label for="username" class="form-label">Username or Email</label>
            <input type="text" class="form-control" name="username" id="username" placeholder="Enter your username or email" [(ngModel)]="username">
          </div>
 
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" name="password" id="password" placeholder="Enter your password" [(ngModel)]="password">
          </div>
 
          <button type="submit" class="btn btn-primary btn-sm btn-block">Login</button>
 
          <div class="text-center mt-3">
            <p class="mb-0">Don't have an account? <a href="/signup">Sign up here</a></p>
          </div>
 
        </form>
      </div>
    </div>
  </div>
