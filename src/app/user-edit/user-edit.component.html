<div class="container">
    <h1 class="text-center mt-5 mb-4">Edit User</h1>
    <form>
      <div class="form-group" style="margin: 10px;">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" [(ngModel)]="userData.name" required>
      </div>
      <div class="form-group" style="margin: 10px;">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" [(ngModel)]="userData.email" required>
      </div>
      <div class="form-group" style="margin: 10px;">
        <label for="phoneNumber">Phone Number</label>
        <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" [(ngModel)]="userData.phoneNumber" required>
      </div>
      
      <button type="button" class="btn btn-primary" (click)="submitForm()" style="margin: 10px;">Update</button>
    </form>
  </div>
