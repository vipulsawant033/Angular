
<h1 class="text-center mt-5 mb-4">Reactive Registration Form</h1>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form [formGroup]="form" (ngSubmit)="submit()" class="shadow p-4 bg-light rounded">

                <div class="form-group">
                    <label for="name">Name</label>
                    <input 
                        formControlName="name"
                        id="name" 
                        type="text" 
                        class="form-control">
                    <div *ngIf="f['name'].touched && f['name'].invalid" class="text-danger">
                        <small *ngIf="f['name'].errors && f['name'].errors['required']">Name is required.</small>
                        <small *ngIf="f['name'].errors && f['name'].errors['minlength']">Name should be at least 3 characters.</small>
                    </div>
                </div>

                <div class="form-group">
                    <label for="phoneNumber">Phone Number</label>
                    <input 
                        formControlName="phoneNumber"
                        id="phoneNumber" 
                        type="tel" 
                        class="form-control">
                    <div *ngIf="f['phoneNumber'].touched && f['phoneNumber'].invalid" class="text-danger">
                        <small *ngIf="f['phoneNumber'].errors && f['phoneNumber'].errors['required']">Phone Number is required.</small>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input 
                        formControlName="email"
                        id="email" 
                        type="email" 
                        class="form-control">
                    <div *ngIf="f['email'].touched && f['email'].invalid" class="text-danger">
                        <small *ngIf="f['email'].errors && f['email'].errors['required']">Email is required.</small>
                        <small *ngIf="f['email'].errors && f['email'].errors['email']">Please enter a valid email address.</small>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        formControlName="password"
                        id="password" 
                        type="password" 
                        class="form-control">
                    <div *ngIf="f['password'].touched && f['password'].invalid" class="text-danger">
                        <small *ngIf="f['password'].errors && f['password'].errors['required']">Password is required.</small>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input 
                        formControlName="confirmPassword"
                        id="confirmPassword" 
                        type="password" 
                        class="form-control">
                    <div *ngIf="f['confirmPassword'].touched && f['confirmPassword'].invalid" class="text-danger">
                        <small *ngIf="f['confirmPassword'].errors && f['confirmPassword'].errors['required']">Confirm Password is required.</small>
                    </div>
                </div>

                <button class="btn btn-primary btn-block mt-4" [disabled]="!form.valid" type="submit" >Submit</button>
                <!-- <a routerLink="/registration-table"><i class='fas fa-plus-circle'></i><span> ADD</span></a> -->

            </form>
        </div>
    </div>
</div>
