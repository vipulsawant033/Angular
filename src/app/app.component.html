<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="/">Registration Form</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div
      class="collapse navbar-collapse"
      id="navbarSupportedContent"
    >
      <ul class="navbar-nav me-auto mb-2 mb-lg-0" *ngIf="isLoggedIn">
        <!-- Visible only when logged in -->

        <li class="nav-item">
          <a class="nav-link active" aria-current="page" routerLink="form"
            >Form</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/registration-table">Table</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/tic">Games</a>
        </li>
        <li class="nav-item">
          <button class="btn btn-link nav-link" (click)="logout()">
            Logout
          </button>
        </li>
      </ul>

      <ul class="navbar-nav me-auto mb-2 mb-lg-0" *ngIf="!isLoggedIn">
        <!-- Visible only when not logged in -->

        <li class="nav-item">
          <a class="nav-link" routerLink="/login">Login</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<router-outlet></router-outlet>
